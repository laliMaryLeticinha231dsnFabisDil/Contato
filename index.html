<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <div class="container">
      
        <div class="titulo">

            <h1>Contato:</h1>
        </div>
        <form id="contato-Form">
            
            <input type="text" id="nome" placeholder="Nome:" required>
            
            <input type="email" id="email" placeholder="Email:" required>
            <input type="tel" id="tel" placeholder="Telefone:" required>
            <textarea id="Mensagem" placeholder="Digite sua Mensagem:"></textarea>
            <div class="btn3"> <button id="adicionar" type="submit">Adicionar Contato</button></div>
        </form>
        <div class="botoes">
            <div class="btn"> <button id="mostrar-contatos">Mostrar Contatos </button></div>
            <div class="btn2"> <button id="ocultar-contatos">Ocultar Contatos</button></div>
        </div>
        <ul id="contato-lista"></ul>  
        
    </div>
    <!-- <div class="quadrado"></div> -->

        
    <script src="main.js"></script>
</body>

</html>
